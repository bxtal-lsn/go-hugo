name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: local
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Setup theme
        run: |
          git clone https://github.com/alex-shpak/hugo-book.git themes/hugo-book
      
      - name: Build site
        run: hugo --minify
        
      - name: Deploy to web directory
        run: |
          # Create the target directory if it doesn't exist (using sudo if needed)
          sudo mkdir -p /var/www/hugo-site
          
          # Copy the built files to the web directory
          sudo cp -r public/* /var/www/hugo-site/
          
          # Set appropriate permissions and ownership
          sudo chmod -R 755 /var/www/hugo-site
          sudo chown -R www-data:www-data /var/www/hugo-site || true
          
          echo "Site deployed to /var/www/hugo-site"
